  - title: Text2SQL - Natural Language to SQL Converter
    label: cml-app
    short_description: |
      Convert natural language questions into SQL queries using OpenAI GPT-4o-mini. 
      Features FastAPI backend, Streamlit frontend, and FAISS vector search for semantic understanding.
    long_description: |
      Text2SQL is a full-stack application that leverages Large Language Models (LLMs) and Retrieval-Augmented Generation (RAG) 
      architecture to intelligently convert natural language questions into executable SQL commands.
      
      Key Capabilities:
      - Natural Language Processing with OpenAI GPT-4o-mini
      - Multi-database support (HR, Banking, Music, Waterfall)
      - FastAPI RESTful backend for high performance
      - Streamlit interactive UI for seamless user experience
      - FAISS vector search for semantic query understanding
      - Oracle Database integration with real-time query execution
      - Error handling and query validation
      
      Perfect for democratizing database access, reducing SQL learning curves, and improving data accessibility 
      across organizations. Ideal for business analysts, non-technical users, and data teams.
